<div class="teto p-1" (click)="openLink('default')">
  <i
    class="bi bi-arrow-right-square"
    style="font-size: 1rem; color: rgb(0, 0, 0); margin-right: 5px"
  ></i>
  <span style="font-size: 0.8rem"> Black Friday: Cupom de 5% de desconto</span>
</div>
<header (click)="openLink('default')">
  <nav class="navbar">
    <div class="container">
      <div class="bg-dark position-relative overflow-hidden">
        <div class="container position-relative">
          <div class="text-center descritivo">
            <a class="navbar-brand" href="#">
              <img
                src="../assets/images/Ton_Parceiro_Logo_RGB-07.png"
                width="200"
                height="120"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<div class="d-flex justify-content-center m-5" *ngIf="loading">
  <div
    class="spinner-border spinner-border-sm text-success"
    style="width: 10rem; height: 10rem"
    role="status"
  ></div>
</div>
<div *ngIf="!loading">
  <main>
    <section class="py-0">
      <div class="position-relative overflow-hidden pb-7 pt-8">
        <div class="position-relative">
          <div class="row">
            <div class="col-xxl-8 text-center mx-auto">
              <h2
                class="small fw-bold bg-secondary-grad rounded px-2 px-sm-3 py-2 d-inline-flex"
              >
                <span
                  class="h2 fw-bold text-primary-grad ityped-cursor-opacity mb-0 d-block"
                >
                  Escolha a sua
                </span>
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="position-relative overflow-hidden">
        <div
          class="h-300px w-100 bg-secondary bg-opacity-50 position-absolute top-0 start-0"
        ></div>
        <swiper-container
          class="mySwiper"
          pagination="true"
          pagination-clickable="true"
          navigation="true"
          space-between="30"
          centered-slides="true"
          autoplay-delay="4000"
          autoplay-disable-on-interaction="false"
        >
          <swiper-slide class="maquininha-swiper"
            ><img class="maquininha" src="../../assets/images/T3p.png" (click)="openLink('t3p')"
          /></swiper-slide>
          <swiper-slide class="maquininha-swiper"
            ><img class="maquininha" src="../../assets/images/T2.png" (click)="openLink('t2')"
          /></swiper-slide>
          <swiper-slide class="maquininha-swiper" (click)="openLink('t1')"
            ><img class="maquininha" src="../../assets/images/T1.png" 
          /></swiper-slide>
          <swiper-slide class="maquininha-swiper" (click)="openLink('t3')"
            ><img class="maquininha" src="../../assets/images/T3.png"
          /></swiper-slide>
        </swiper-container>
        <script>
          var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
              delay: 3500,
              disableOnInteraction: false,
            },
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
        </script>
      </div>
    </section>
  </main>
</div>
<footer
  class="bg-dark position-relative overflow-hidden py-6 pt-xl-8"
  data-bs-theme="dark"
>
  <div class="container-footer position-relative">
    <div class="g-4">
      <div class="col-lg-8 mx-auto text-center descritivo">
        <p class="py-3" (click)="openLink('default')">Adquira sua maquininha Ton</p>
        <div class="pb-4">
          <i class="bi bi-whatsapp insta m-5" (click)="openLink('whatsapp')"></i>
          <i class="bi bi-instagram insta m-5" (click)="openLink('insta')"></i>
        </div> 
        <img         
        src="../assets/images/parceiroStonLogo.png"
        alt=""
        allow="autoplay"
        (click)="openLink('default')"
        />
        <p class="mb-5" (click)="openLink('default')">
          Copyright Â© 2024 All rights reserved | Consultor Autorizado Ton
        </p>
      </div>
    </div>
  </div>
</footer>
<div class="modal" *ngIf="close && !loading">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body logo" (click)="openLink('default')">
        <img
          class="logo"
          src="../../assets/images/Ton_Pro_Story_Parceiro.png"
          height="-10%"
          width="70%"
        />
      </div>
      <div class="modal-footer logo">
        <button
          type="button"
          class="btn btn-secondary"
          style="background-color: #003c00 !important"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Pular
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop show" *ngIf="close"></div>
